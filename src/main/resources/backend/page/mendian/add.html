<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../../plugins/element-ui/index.css"/>
    <link rel="stylesheet" href="../../styles/common.css"/>
    <link rel="stylesheet" href="../../styles/page.css"/>
    <style>
        .selectInput {
            position: relative;
            width: 100%;
            min-width: 100px;
        }

        .selectInput .flavorSelect {
            position: absolute;
            width: 100%;
            padding: 0 10px;
            border-radius: 3px;
            border: solid 1px #FF903D;
            line-height: 30px;
            text-align: center;
            background: #fff;
            top: 50px;
            z-index: 99;
        }

        .selectInput .flavorSelect .items {
            cursor: pointer;
            display: inline-block;
            width: 100%;
            line-height: 35px;
            border-bottom: solid 1px #f4f4f4;
            color: #666;
        }

        .selectInput .flavorSelect .none {
            font-size: 14px;
        }

        #food-add-app .uploadImg .el-form-item__label::before {
            content: '*';
            color: #F56C6C;
            margin-right: 4px;
        }

    </style>
</head>
<body>
<div class="addBrand-container" id="food-add-app">
    <div class="container">
        <el-form
                ref="ruleForm"
                :model="ruleForm"
                :rules="rules"
                :inline="true"
                label-width="180px"
                class="demo-ruleForm"
        >
            <div>
                <el-form-item
                        label="门店名称:"
                        prop="name"
                >
                    <el-input
                            v-model="ruleForm.name"
                            placeholder="请填写门店名称"
                            maxlength="20"
                    />
                </el-form-item>
                <el-form-item
                        label="更换负责人:"
                        prop="superson"
                >
                    <el-select
                            v-model="ruleForm.superson"
                            placeholder="请选择新的负责人分类"
                    >
                        <el-option v-for="(item,index) in supersonList" :key="index" :label="item.name" :value="item.id"/>
                    </el-select>
                </el-form-item>
            </div>
            <div>
                <el-form-item
                        label="修改地址:"
                        prop="address"
                >
                    <el-input
                            v-model="ruleForm.address"
                            placeholder="请填写新的地址"
                    />
                </el-form-item>

                <el-form-item
                        label="更换父门店:"
                        prop="supermd"
                >
                    <el-select
                            v-model="ruleForm.supermd"
                            placeholder="请选择新的父门店"
                    >
                        <el-option v-for="(item,index) in supermdList" :key="index" :label="item.name" :value="item.id"/>
                    </el-select>
                </el-form-item>
                <br>


                <el-form-item
                        label="修改联系电话:"
                        prop="suphone"
                >
                    <el-input
                            v-model="ruleForm.suphone"
                            placeholder="请填写新的电话号码"
                    />
                </el-form-item>


                <el-form-item
                        label="修改状态:"
                        prop="statusTest"
                >
                    <el-radio-group v-model="statusTest">
                        <el-radio label="上线"></el-radio>
                        <el-radio label="下线"></el-radio>
                    </el-radio-group>
                </el-form-item>

            </div>
            <div>
            </div>
            <div>
                <el-form-item
                        label="菜品图片:"
                        prop="region"
                        class="uploadImg"
                >
                    <el-upload
                            class="avatar-uploader"
                            action="/common/upload"
                            :show-file-list="false"
                            :on-success="handleAvatarSuccess"
                            :on-change="onChange"
                            ref="upload"
                    >
                        <img
                                v-if="ruleForm.image"
                                :src="getImage(ruleForm.image)"
                                class="avatar"
                        ></img>
                        <i
                                v-else
                                class="el-icon-plus avatar-uploader-icon"
                        ></i>
                    </el-upload>
                </el-form-item>
            </div>
            <div class="address">
                <el-form-item
                        label="门店描述:"
                        prop="description"
                >
                    <el-input
                            v-model="ruleForm.description"
                            type="textarea"
                            :rows="3"
                            placeholder="门店描述，最长200字"
                            maxlength="200"
                    />
                </el-form-item>
            </div>
            <div class="subBox address">
                <el-form-item>
                    <el-button @click="goBack()">
                        取消
                    </el-button>
                    <el-button
                            type="primary"
                            @click="submitForm('ruleForm')"
                    >
                        保存
                    </el-button>
                    <el-button
                            v-if="actionType == 'add'"
                            type="primary"
                            class="continue"
                            @click="submitForm('ruleForm','goAnd')"
                    >
                        保存并继续添加菜品
                    </el-button>
                </el-form-item>
            </div>
        </el-form>
    </div>
</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="../../plugins/vue/vue.js"></script>
<!-- 引入组件库 -->
<script src="../../plugins/element-ui/index.js"></script>
<!-- 引入axios -->
<script src="../../plugins/axios/axios.min.js"></script>
<script src="../../js/request.js"></script>
<script src="../../js/validate.js"></script>
<script src="../../js/index.js"></script>
<script src="../../api/mendian.js"></script>
<script>
    new Vue({
        el: '#food-add-app',
        data() {
            return {
                id: '',
                restKey: 0,
                textarea: '',
                value: '',
                imageUrl: '',
                actionType: '',
                vueRest: '1',
                index: 0,
                supersonList: [{name: 'ddwd', id: '1'}, {name: 'ddw2e22ed', id: '4'}],
                supermdList: [{name: 'ddwd', id: '1'}, {name: 'ddw2e22ed', id: '4'}],
                inputStyle: {'flex': 1},
                statusTest:'下线',
                ruleForm: {
                    id: '',
                    name: '',
                    category: '',
                    address: '',
                    status: '',
                    todaymony: '',
                    allmony: '',
                    superson: '',
                    supermd: '',
                    crateuser: '',
                    suphone: '',
                    image: '',
                    description: '',
                    supenmd: ''
                },
                mak: false
            }
        },
        computed: {
            rules() {
                return {
                    'name': [
                        {'required': true, 'message': '请填写菜品名称', 'trigger': 'blur'}
                    ],
                    'categoryId': [
                        {'required': true, 'message': '请选择菜品分类', 'trigger': 'change'}
                    ],
                    'price': [
                        {
                            'required': true,
                            // 'message': '请填写菜品价格',
                            validator: (rules, value, callback) => {
                                if (!value) {
                                    callback(new Error('请填写菜品价格'))
                                } else {
                                    const reg = /^\d+(\.\d{0,2})?$/
                                    if (reg.test(value)) {
                                        if (value < 10000) {
                                            callback()
                                        } else {
                                            callback(new Error('菜品价格小于10000'))
                                        }
                                    } else {
                                        callback(new Error('菜品价格格式只能为数字,且最多保留两位小数'))
                                    }
                                }
                            },
                            'trigger': 'blur'
                        }
                    ],
                }
            }
        },
        created() {
            this.id = requestUrlParam('id')
            this.getsupersonList()
            this.actionType = this.id ? 'edit' : 'add'
            if (this.id) {
                this.init()
            }
        },
        mounted() {
        },
        methods: {
            async init() {
                querymendianById(this.id).then(res => {
                    console.log(res)
                    if (String(res.code) === '1') {
                        this.ruleForm = {...res.data}
                        this.ruleForm.price = String(res.data.price / 100)
                        this.ruleForm.status = res.data.status == '1'
                        this.dishFlavors = res.data.flavors && res.data.flavors.map(obj => ({
                            ...obj,
                            value: JSON.parse(obj.value),
                            showOption: false
                        }))
                        console.log('this.dishFlavors', this.dishFlavors)
                        // this.ruleForm.id = res.data.data.categoryId
                        // this.imageUrl = res.data.data.image
                        this.imageUrl = `/common/download?name=${res.data.image}`
                    } else {
                        this.$message.error(res.msg || '操作失败')
                    }
                })
            },

            // 获取菜品分类
            getDishList() {
                getCategoryList({'type': 1}).then(res => {
                    if (res.code === 1) {
                        this.dishList = res.data
                    } else {
                        this.$message.error(res.msg || '操作失败')
                    }
                })
            },
            outSelect(st, index) {
                const _this = this
                setTimeout(() => {
                    const obj = JSON.parse(JSON.stringify(_this.dishFlavors[index]))
                    obj.showOption = st
                    _this.dishFlavors.splice(index, 1, obj)
                }, 200)
            },

            inputHandle(val, index) {
                // this.selectFlavor(false,index)
            },

            checkOption(val, ind, index) {
                this.selectHandle(val.name, index, ind)
                this.dishFlavors[index].name = val.name
            },

            selectHandle(val, key, ind) {
                const arrDate = [...this.dishFlavors]
                arrDate[key] = JSON.parse(JSON.stringify(this.dishFlavorsData[ind]))
                this.dishFlavors = arrDate
            },

            submitForm(formName, st) {
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        let params = {...this.ruleForm}
                        // params.flavors = this.dishFlavors
                        params.status = this.ruleForm ? 1 : 0
                        params.price *= 100
                        params.categoryId = this.ruleForm.categoryId
                        params.flavors = this.dishFlavors.map(obj => ({...obj, value: JSON.stringify(obj.value)}))
                        delete params.dishFlavors
                        if (!this.imageUrl) {
                            this.$message.error('请上传菜品图片')
                            return
                        }
                        if (this.actionType == 'add') {
                            delete params.id
                            addDish(params).then(res => {
                                if (res.code === 1) {
                                    this.$message.success('菜品添加成功！')
                                    if (!st) {
                                        this.goBack()
                                    } else {
                                        this.dishFlavors = []
                                        // this.dishFlavorsData = []
                                        this.imageUrl = ''
                                        this.ruleForm = {
                                            'name': '',
                                            'id': '',
                                            'price': '',
                                            'code': '',
                                            'image': '',
                                            'description': '',
                                            'dishFlavors': [],
                                            'status': true,
                                            categoryId: ''
                                        }
                                    }
                                } else {
                                    this.$message.error(res.msg || '操作失败')
                                }
                            }).catch(err => {
                                this.$message.error('请求出错了：' + err)
                            })
                        } else {
                            delete params.updateTime
                            editDish(params).then(res => {
                                if (res.code === 1) {
                                    this.$message.success('菜品修改成功！')
                                    this.goBack()
                                } else {
                                    this.$message.error(res.msg || '操作失败')
                                }
                            }).catch(err => {
                                this.$message.error('请求出错了：' + err)
                            })
                        }
                    } else {
                        return false
                    }
                })
            },

            handleAvatarSuccess(response, file, fileList) {
                // 拼接down接口预览
                if (response.code === 0 && response.msg === '未登录') {
                    window.top.location.href = '/backend/page/login/login.html'
                } else {
                    this.imageUrl = `/common/download?name=${response.data}`
                    this.ruleForm.image = response.data
                }
            },

            onChange(file) {
                if (file) {
                    const suffix = file.name.split('.')[1]
                    const size = file.size / 1024 / 1024 < 2
                    if (['png', 'jpeg', 'jpg'].indexOf(suffix) < 0) {
                        this.$message.error('上传图片只支持 png、jpeg、jpg 格式！')
                        this.$refs.upload.clearFiles()
                        return false
                    }
                    if (!size) {
                        this.$message.error('上传文件大小不能超过 2MB!')
                        return false
                    }
                    return file
                }
            },

            goBack() {
                window.parent.menuHandle({
                    id: '7',
                    url: '/backend/page/mendian/list.html',
                    name: '菜品管理'
                }, false)
            },
            //显示图片
            getImage(image) {
                return `/common/download?name=${image}`;
            },

            // 获得门下所有员工
            getsupersonList(){
                //根据id查讯创建人id
                //获得全部员工信息
                querysupersonList(this.id).then(res => {
                    if (res.code === 1) {
                        this.supersonList = res.data
                    } else {
                        this.$message.error(res.msg || '操作失败')
                    }
                })
            },
            // 获得门下所有门店
            getsupersonList1(){
                //根据id查讯创建人id
                //获得全部员工信息
                this.supersonList=querysupersonList(this.id)
            }
        }
    })
</script>
</body>
</html>
